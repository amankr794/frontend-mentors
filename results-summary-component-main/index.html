<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="result-container">
        <div class="result">
          <p>Your Result</p>
        </div>
  
        <div class="score-container">
          <h2>76</h2>
          <p>of 100</p>
        </div>
  
        <div class="description">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
  
      <!-- Summary -->
      <div class="summary-container">
        <p class="summary">Summary</p>
  
        <!-- reaction -->
        <div class="result-summary reaction">
          <div class="flex">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p class="reaction-txt">Reaction</p>
          </div>
          <p>
            <span class="marks">80</span>
            <span class="hundred"> / 100 </span>
          </p>
        </div>
  
        <!-- memory -->
        <div class="result-summary memory">
          <div class="flex">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p class="memory-txt">Memory</p>
          </div>
          <p>
            <span class="marks">92</span>
            <span class="hundred"> / 100 </span>
          </p>
        </div>
  
        <!-- verbal -->
        <div class="result-summary verbal">
          <div class="flex">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p class="verbal-txt">Verbal</p>
          </div>
          <p>
            <span class="marks">61</span>
            <span class="hundred"> / 100 </span>
          </p>
        </div>
  
        <!-- visual -->
        <div class="result-summary visual">
          <div class="flex">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p class="visual-txt">Visual</p>
          </div>
          <p>
            <span class="marks">72</span>
            <span class="hundred"> / 100 </span>
          </p>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">Aman Kumar</a>.
  </div>
  </body>
</html>

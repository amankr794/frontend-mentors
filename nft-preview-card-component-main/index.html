<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card-preview">
        <div class="card-picture-container">
          <img
            class="card-picture"
            src="./images/image-equilibrium.jpg"
            alt=""
          />

          <div class="overlay">
            <img class="overlay-image" src="./images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="title-container">
          <h2 class="title">Equilibrium #3429</h2>
        </div>

        <div class="card-description-container">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="ethereum-duration-container">
          <div class="ethereum-container">
            <img
              class="icon-ethereum"
              src="./images/icon-ethereum.svg"
              alt=""
            />
            <p class="ethereum-text">0.041 ETH</p>
          </div>

          <div class="duration-container">
            <img class="icon-clock" src="./images/icon-clock.svg" alt="" />
            <p class="time-left">3 days left</p>
          </div>
        </div>

        <div class="blank"></div>

        <div class="author-info-container">
          <div class="image-avatar-container">
            <img class="image-avatar" src="./images/image-avatar.png" alt="" />
          </div>
          <div class="author-name-container">
            <p>Creation of <span class="author-name"> Jules Wyvern </span></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/home">Aman Kumar</a>.
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="bio-card">
        <section class="intro-section">
          <div class="user-picture-container">
            <img
              class="user-picture"
              src="./assets/images/avatar-jessica.jpeg"
              alt="avatar-jessica.jpeg"
            />
          </div>

          <div class="user-name-city-country">
            <h2 class="user-name">Jessica Randall</h2>
            <p class="city-country">London, United Kingdom</p>
          </div>

          <div class="about-me-container">
            <p class="about-me">"Front-end developer and avid reader."</p>
          </div>
        </section>

        <section class="social-media-links">
          <div class="github-link-contanier">
            <a href="#">
              <p class="github">GitHub</p>
            </a>
          </div>

          <div class="frontend-mentor-link-contanier">
            <a href="#">
              <p class="Frontend Mentor">Frontend Mentor</p>
            </a>
          </div>

          <div class="linkedIn-link-contanier">
            <a href="#">
              <p class="linkedIn">GitHub</p>
            </a>
          </div>

          <div class="twitter-link-contanier">
            <a href="#">
              <p class="twitter">Twitter</p>
            </a>
          </div>

          <div class="instagram-link-contanier">
            <a href="#">
              <p class="instagram">Instagram</p>
            </a>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/home">Aman Kumar</a>.
      </div>
    </footer>
  </body>
</html>
